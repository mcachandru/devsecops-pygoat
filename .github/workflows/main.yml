name: CI

on: [push]

jobs:
  sast_scan:
    name:  Run Bandit scan
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8"]
        
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3

    - name: Install Bandit
      run: pip install bandit

    - name: Run Bandit Scan
      run: bandit -r .
